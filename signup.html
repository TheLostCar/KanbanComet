<body class="d-flex flex-column vh-100">

    <nav class="navbar navbar-expand-sm navbar-light sticky-top">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img src="svg/logo.svg" height="35px"></a>

            <span class="navbar-text ml-auto">
                <a href="signup.html">
                    <button class="btn btn-info text-white">
                        Sign Up
                    </button></a>

                <a href="login.html">
                    <button class="btn btn-outline-dark">
                        Login
                    </button>
                </a>
            </span>
        </div>
    </nav>

    <div class="d-flex justify-content-center p-5 my-auto  col-">
        <div class="card">
            <div class="card-header text-center bg-primary text-white">
                Sign Up
            </div>

            <div class="card-body px-5">
                <form>

                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" id="firstName" class="form-control" placeholder="John">
                        </div>

                        <div class="form-group col-12 col-sm-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="signupEmailInput">Email address</label>
                        <input type="text" name="signupEmailInput" id="signupEmailInput" class="form-control"
                            placeholder="john.smith@example.com">
                    </div>




                    <div class="form-row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" name="password" id="password"
                                placeholder="password">

                        </div>

                        <div class="form-group col-12 col-sm-6">
                            <label for="confirmPassword" class="invisible d-none d-sm-inline-block">Confirm
                                Password</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                placeholder="Confirm password">
                        </div>
                    </div>

                    <!-- <div class="form-group"> -->
                    <button type="submit" class="btn btn-primary d-block mx-auto">Sign Up</button>
                    <!-- </div> -->

                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small mt-auto py-4 border-top mt-auto">

        <div class="container-fluid">
            <div class="row">

                <div class="col-12 col-sm order-1">
                    <div class="row">
                        <div class="col-6 order-1 text-center">
                            <h5>Get Started</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Kanban</a></li>
                                <li><a href="#">Templates</a></li>
                                <li><a href="login.html">Log In</a></li>
                                <li><a href="#">Sign Up</a></li>
                            </ul>
                        </div>
                        <div class="col-6 order-2 text-center">
                            <h5>About Us</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Company</a></li>
                                <li><a href="#">Terms Of Service</a></li>
                                <li><a href="#">Privacy Policy</a></li>
                                <li><a href="#">- - -</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md order-12 order-md-2 text-center">

                    <div class="row">
                        <div class="col-6 col-md-12 px-0 pb-0 pb-md-5">
                            <a href="https://www.twitter.com/" class="btn btn-social-icon"><i
                                    class="fa fa-twitter"></i></a>
                            <a href="https://www.instagram.com" class="btn btn-social-icon"><i
                                    class="fa fa-instagram"></i></a>
                            <a href="https://www.youtube.com" class="btn btn-social-icon"><i
                                    class="fa fa-youtube-play"></i></a>
                            <a href="https://www.facebook.com" class="btn btn-social-icon"><i
                                    class="fa fa-facebook"></i></a>
                        </div>
                        <div class="col-6 col-md-12">
                            <img src="svg/logo.svg" class="pt-auto img-fluid">
                        </div>
                    </div>

                </div>

                <div class="col col-sm order-3">
                    <div class="row">
                        <div class="col-6 order-4 text-center">
                            <h5>Features</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Board</a></li>
                                <li><a href="#">Timeline</a></li>
                                <li><a href="#">Task Properties</a></li>
                                <li><a href="#"> - - - -</a></li>
                            </ul>
                        </div>

                        <div class="col-6 order-5 text-center">
                            <h5>Resources</h5>
                            <ul class="list-unstyled">
                                <li><a href="#">Contact Us</a></li>
                                <li><a href="#">Guides</a></li>
                                <li><a href="#">Take a Tour</a></li>
                                <li><a href="#">FAQ</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </footer>

    <!-- build:js js/main.js -->

    <script src="js/scripts.js"></script>

</html>
